<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="DEV/main.css" rel="stylesheet" />
    <link href="DEV/elements.css" rel="stylesheet">
    <link href="DEV/buttons.css" rel="stylesheet" />
    <link href="DEV/flipCards.css" rel="stylesheet" />
    <link href="DEV/svgstyles.css" rel="stylesheet" />

    <title>Flip3</title>
</head>
<body>
    <main>
        <section class="previewImage__container">
            <!-- Image previews reside here -->
        </section>
        <div class="pageRefresher__container pageRefresher__container--hidden">
            <button id="pageRefresher" class="buttonGeneral buttonGeneral__round" onclick="location.reload()">
                <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24" id="refresh" fill="#fff"><g data-name="Layer 2"><path d="M20.3 13.43a1 1 0 0 0-1.25.65A7.14 7.14 0 0 1 12.18 19 7.1 7.1 0 0 1 5 12a7.1 7.1 0 0 1 7.18-7 7.26 7.26 0 0 1 4.65 1.67l-2.17-.36a1 1 0 0 0-1.15.83 1 1 0 0 0 .83 1.15l4.24.7h.17a1 1 0 0 0 .34-.06.33.33 0 0 0 .1-.06.78.78 0 0 0 .2-.11l.09-.11c0-.05.09-.09.13-.15s0-.1.05-.14a1.34 1.34 0 0 0 .07-.18l.75-4a1 1 0 0 0-2-.38l-.27 1.45A9.21 9.21 0 0 0 12.18 3 9.1 9.1 0 0 0 3 12a9.1 9.1 0 0 0 9.18 9A9.12 9.12 0 0 0 21 14.68a1 1 0 0 0-.7-1.25z" data-name="refresh"></path></g></svg>
            </button>
        </div>
        <section class="mainActionButtons__wrapper">
            <div class="imageSelector__container">
                <input id="imageSelector" type="file" multiple="multiple" accept="image/jpeg, image/jpg, image/png, image/gif">
                <label for="imageSelector" class="imageSelectorLabel buttonGeneral buttonGeneral__main">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24" id="plus" fill="#fff"><g data-name="Layer 2"><g data-name="plus-circle"><rect width="24" height="24" opacity="0"></rect><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"></path><path d="M15 11h-2V9a1 1 0 0 0-2 0v2H9a1 1 0 0 0 0 2h2v2a1 1 0 0 0 2 0v-2h2a1 1 0 0 0 0-2z"></path></g></g></svg>
                    <span class="imageSelector__text">Select images</span>
                </label>
            </div>
            <div class="cardCreator__container cardCreator__container--hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24" fill="#bebebe" class="downArrow"><g data-name="Layer 2"><g data-name="arrowhead-down"><path class="downArrow__bottom" d="M17.37 12.39 12 16.71l-5.36-4.48a1 1 0 1 0-1.28 1.54l6 5a1 1 0 0 0 1.27 0l6-4.83a1 1 0 0 0 .15-1.41 1 1 0 0 0-1.41-.14z"></path><path class="downArrow__top" d="M11.36 11.77a1 1 0 0 0 1.27 0l6-4.83a1 1 0 0 0 .15-1.41 1 1 0 0 0-1.41-.15L12 9.71 6.64 5.23a1 1 0 0 0-1.28 1.54z"></path></g></g></svg>
                <button id="cardCreator" class="buttonGeneral buttonGeneral__main" onclick="displayCards(imageArray)">
                     <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24" id="grid" fill="#fff"><g data-name="Layer 2"><path d="M9 3H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zM5 9V5h4v4zm14-6h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-4 6V5h4v4zm-6 4H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2zm-4 6v-4h4v4zm14-6h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2zm-4 6v-4h4v4z" data-name="grid"></path></g></svg>
                    Create cards
                </button>
            </div>
        </section>
        <section class="flipCard__wrapper flipCard__wrapper--hidden">
            <div class="flipCard__container">
                <!-- Flip cards reside here -->
            </div>
            <div class="actionPane">
                <button  class="buttonGeneral actionPane__button" onclick="showAllCards()">
                    <svg width="30px" height="30px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill="#000" d="M1.81818182,1.36363636 C1.5671433,1.36363636 1.36363636,1.5671433 1.36363636,1.81818182 L1.36363636,18.1818182 C1.36363636,18.4328567 1.5671433,18.6363636 1.81818182,18.6363636 L18.1818182,18.6363636 C18.4328567,18.6363636 18.6363636,18.4328567 18.6363636,18.1818182 L18.6363636,1.81818182 C18.6363636,1.5671433 18.4328567,1.36363636 18.1818182,1.36363636 L1.81818182,1.36363636 Z M18.1818182,0 C19.1859723,0 20,0.814027728 20,1.81818182 L20,18.1818182 C20,19.1859723 19.1859723,20 18.1818182,20 L1.81818182,20 C0.814027728,20 0,19.1859723 0,18.1818182 L0,1.81818182 C0,0.814027728 0.814027728,0 1.81818182,0 L18.1818182,0 Z M14.9217059,6.56354053 C14.6410521,6.3124843 14.210016,6.33647785 13.9589598,6.61713161 L13.9589598,6.61713161 L9.54702033,11.5492037 L6.71542243,8.51893854 C6.45832765,8.24380578 6.02687198,8.2291831 5.75173921,8.48627788 C5.47660645,8.74337266 5.46198377,9.17482834 5.71907855,9.4499611 L5.71907855,9.4499611 L9.05982608,13.0250982 C9.33334374,13.3178061 9.79907323,13.312746 10.0661666,13.0141645 L10.0661666,13.0141645 L14.975297,7.52628664 C15.2263532,7.24563287 15.2023597,6.81459676 14.9217059,6.56354053 Z"></path></svg>
                    <span class="actionPane__tooltip">Show all</span></button>
                </button>
                <button class="buttonGeneral actionPane__button" onclick="hideAllCards()">
                    <svg width="30px" height="30px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill="#000" d="M1.81818182,1.36363636 C1.5671433,1.36363636 1.36363636,1.5671433 1.36363636,1.81818182 L1.36363636,18.1818182 C1.36363636,18.4328567 1.5671433,18.6363636 1.81818182,18.6363636 L18.1818182,18.6363636 C18.4328567,18.6363636 18.6363636,18.4328567 18.6363636,18.1818182 L18.6363636,1.81818182 C18.6363636,1.5671433 18.4328567,1.36363636 18.1818182,1.36363636 L1.81818182,1.36363636 Z M18.1818182,0 C19.1859723,0 20,0.814027728 20,1.81818182 L20,18.1818182 C20,19.1859723 19.1859723,20 18.1818182,20 L1.81818182,20 C0.814027728,20 0,19.1859723 0,18.1818182 L0,1.81818182 C0,0.814027728 0.814027728,0 1.81818182,0 L18.1818182,0 Z M12.2066229,6.81750327 L10.01,9.011 L7.81496625,6.81750327 C7.57521591,6.57797386 7.20156116,6.5541821 6.93520889,6.74601683 L6.85072984,6.81794775 C6.58458604,7.08433702 6.58478504,7.51604037 6.85117431,7.78218417 L6.85117431,7.78218417 L9.046,9.975 L6.85117431,12.1680169 C6.58478504,12.4341607 6.58458604,12.865864 6.85072984,13.1322533 C7.11687363,13.3986426 7.54857698,13.3988416 7.81496625,13.1326978 L10.01,10.938 L12.2066229,13.1326978 C12.4463733,13.3722272 12.820028,13.3960189 13.0863803,13.2041842 L13.1708593,13.1322533 C13.4370031,12.865864 13.4368041,12.4341607 13.1704149,12.1680169 L13.1704149,12.1680169 L10.975,9.975 L13.1704149,7.78218417 C13.4368041,7.51604037 13.4370031,7.08433702 13.1708593,6.81794775 C12.9047155,6.55155848 12.4730122,6.55135948 12.2066229,6.81750327 Z"></path></svg>
                    <span class="actionPane__tooltip">Hide all</span></button>
            </div>
        </section>
        <section class="adviceArea">
            <div class="adviceArea__image">
                <!-- Image added as a background  -->
            </div>
            <div class="adviceArea__text">
                <p>Select images on your computer that you want to turn into the flash cards.</p>
                <p>Hold <strong>CTRL</strong> key to select multiple images</p>
                <p>or press <strong>CTRL + A </strong>to select all images in a folder</p>
            </div>
        </section>
    </main> 

    <script src="DEV/script.js"></script>

</body>
</html>
